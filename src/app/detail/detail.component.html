<div class="container">
  <h2>Edit Kitten</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="kittenForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" id="name">
      <div *ngIf="kittenName.invalid && (kittenName.dirty || kittenName.touched)"
           class="alert alert-danger">
        <div *ngIf="kittenName.errors.required">
          Name is required.
        </div>
      </div>
    </div>


    <div class="form-group">
      <label for="speed">Speed</label>
      <input type="number" class="form-control" formControlName="speed" id="speed">
      <div *ngIf="speed.invalid && (speed.dirty || speed.touched)"
           class="alert alert-danger">
        <div *ngIf="speed.errors.required">
          Speed is required.
        </div>

        <div *ngIf="speed.errors.min || speed.errors.max">
          Speed must be between 0 and 100.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="strength">Strength</label>
      <input type="number" class="form-control" formControlName="strength" id="strength">
      <div *ngIf="strength.invalid && (strength.dirty || strength.touched)"
           class="alert alert-danger">
        <div *ngIf="strength.errors.required">
          Strength is required.
        </div>

        <div *ngIf="strength.errors?.min || strength.errors?.max">
          Strength must be between 0 and 100.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="cuteness">Cuteness</label>
      <input type="number" class="form-control" formControlName="cuteness" id="cuteness" name="cuteness">
      <div *ngIf="cuteness.invalid && (cuteness.dirty || cuteness.touched)"
           class="alert alert-danger">
        <div *ngIf="cuteness.errors.required">
          Cuteness is required.
        </div>

        <div *ngIf="cuteness.errors.min || cuteness.errors.max">
          Cuteness must be between 0 and 100.
        </div>
      </div>
    </div>
    <p>Battlescore: {{battlescore | number:'1.0-2'}}</p>
    <button class="btn btn-default" (click)="goBack()">Cancel</button>
    <button type="submit" class="btn btn-success" [disabled]="!kittenForm.valid">OK</button>
  </form>
</div>
